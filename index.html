<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Netflix</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- owl css -->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Sérires</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="assets/img/demon-slayer.jpg" alt="Demon Slayer">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/greys-anatomy.jpg" alt="Demon Slayer">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/homem-aranha.jpg" alt="Demon Slayer">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/justica-familia.jpg" alt="Demon Slayer">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mortal-kombat.jpg" alt="Demon Slayer">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/patrulha-canina.jpg" alt="Demon Slayer">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/peaky-blinders.jpg" alt="Demon Slayer">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/rick-morty.jpg" alt="Demon Slayer">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/tres-homens.jpg" alt="Demon Slayer">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/velozes-9.jpg" alt="Demon Slayer">
            </div>
        </div>
    </div>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d6c5f420c3.js" crossorigin="anonymous"></script>
    <!-- owl css -->
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/owl/setup.js"></script>
</body>

</html>
